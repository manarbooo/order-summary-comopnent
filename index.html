<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <main class="container">
    <img class="mainImg" src="images/illustration-hero.svg">
    <h2 class="mainTitle"> Order Summary</h2>
    <p class="description">You can now listen to millions of songs,<br>
      audiobooks, and podcasts on any device<br>
      anywhere you like!</p>

    <div class="pricingPlan">
      <img src="images/icon-music.svg">
      <div class="annPlan">
        <span class="annual">Annual Plan</span>
        <span class="price"> $59.99/year</span>
      </div>
      <a href="#" class="link">Change</a>
      
    </div>
    <button class="payButton">Proceed to Payment</button>
    <button class="cancelButton">Cancel Order</button>
  
  </main>
  
  
  
</body>
</html>
